<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加需求</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
</head>
<body>
<form method="post" th:object="${order}">
    <div id="particles-js">
        <div class = "public">
            <div class="layui-card">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>任务发布</legend>
                </fieldset>
                <div class="layui-card-body layui-row layui-col-space10">
                    <div class="layui-form-item">
                        <label class="layui-form-label">学部</label>
                        <div class="layui-input-block">
                            <select name="interest" lay-filter="aihao" th:field="*{requestAddress}">
                                <option value="文理学部">文理学部</option>
                                <option value="工学部">工学部</option>
                                <option value="信息学部">信息学部</option>
                                <option value="医学部">医学部</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-col-md12">
                        <input th:field="*{title}" type="text" name="title" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>

                    <div class="layui-col-md6">
                        <div class="layui-inline">
                            <input th:field="*{requestTime}" type="text" name="title" placeholder="需求时间" autocomplete="off" class="layui-input" id="test1">
                        </div>
                        <script th:src="@{/layui/layui.js}"></script>
                        <script th:inline="none">
                            layui.use('laydate', function() {
                                var laydate = layui.laydate;
                                //执行一个laydate实例
                                laydate.render({
                                    elem: '#test1' //指定元素
                                    , type: 'datetime'
                                });
                            });
                        </script>
                    </div>
                    <div class="layui-col-md6">
                        <input th:field="*{experience}" type="text" name="title" placeholder="悬赏：（元）" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header">内容</div>
                <div class="layui-card-body layui-row layui-col-space10">
                    <div class="layui-col-md12">
                        <textarea th:field="*{detail}" name="" placeholder="请输入" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-btn-container" style="position:absolute;right:10px;bottom:10px">
                <button class="layui-btn layui-btn-normal layui-btn-radius">提交</button>
                <button type="reset" class="layui-btn layui-btn-warm layui-btn-radius">重写</button>
                <button onClick="history.go(-1)" type="button" class="layui-btn layui-btn-danger layui-btn-radius">取消</button>
            </div>
        </div>

    </div>
</form>
<!-- scripts -->
<script th:src="@{/js/particles.min.js}"></script>
<script th:src="@{/js/app.js}"></script>

<script th:inline="none" th:src="@{/layui/layui.js}"></script>


</body>
</html>
