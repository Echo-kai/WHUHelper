<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>任务查看</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" th:href="@{/css/style.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}"/>
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
</head>
<body>
<div id="particles-js" th:object="${oneOrder}">
	<div class = "public">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
      		<legend th:text="${oneOrder.getTitle()}">任务查看</legend>
   		</fieldset>
        <div style="padding: 20px; background-color: #F2F2F2;">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md6">
      <div class="layui-card">
        <div class="layui-card-header">创建者</div>
        <div class="layui-card-body" th:text="${owner}">
          创建者姓名
        </div>
      </div>
    </div>
    <div class="layui-col-md6">
      <div class="layui-card">
        <div class="layui-card-header">地址</div>
        <div class="layui-card-body" th:text="${oneOrder.getRequestAddress()}">
          地址内容
        </div>
      </div>
    </div>

    <div class="layui-col-md6">
      <div class="layui-card">
        <div class="layui-card-header">需求时间</div>
        <div class="layui-card-body" th:text="${#dates.format(oneOrder.getRequestTime(),'yyyy-MM-dd HH:mm:ss')}">
          需求时间
        </div>
      </div>
    </div>
    <div class="layui-col-md6">
      <div class="layui-card">
        <div class="layui-card-header">创建时间</div>
        <div class="layui-card-body" th:text="${#dates.format(oneOrder.getCreatTime(),'yyyy-MM-dd HH:mm:ss')}">
          创建时间
        </div>
      </div>
    </div>
    <div class="layui-col-md6">
    <div class="layui-card">
      <div class="layui-card-header">悬赏</div>
      <div class="layui-card-body" th:text="${oneOrder.getExperience()}">
        悬赏内容
      </div>
    </div>
  </div>
    <div class="layui-col-md6" th:if="${accepter ne null}">
      <div class="layui-card">
        <div class="layui-card-header">接单用户</div>
        <div class="layui-card-body" th:text="${accepter}">
          地址内容
        </div>
      </div>
    </div>
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header" >详情</div>
        <div class="layui-card-body" th:text="${oneOrder.getDetail()}">
          内容
        </div>
      </div>
    </div>
  </div>
</div>
		 <div class="layui-btn-container" style="position:absolute;right:10px;bottom:10px">  
           <a th:if="${oneOrder.getBelong() ne nowUserId && flag eq 0}" class="layui-btn layui-btn-normal layui-btn-radius" th:href="@{'/home/acceptOrder/'+${oneOrder.getId()}}">接单</a>
           <a th:if="${oneOrder.getBelong()} eq ${nowUserId}" class="layui-btn layui-btn-danger layui-btn-radius" th:href="@{'/home/fixOrder/'+${oneOrder.getId()}}">修改</a>
           <button class="layui-btn layui-btn-warm layui-btn-radius" onClick="history.go(-1)">返回</button>
            </div>
			
	</div>	
</div>

<!-- scripts -->
<script th:src="@{/js/particles.min.js}"></script>
<script th:src="@{/js/app.js}"></script>

<script th:src="@{/layui/layui.js}"></script>
</div>
</body>
</html>
