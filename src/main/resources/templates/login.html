<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
					  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>用户登录</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" th:href="@{css/style.css}">
  <link rel="stylesheet" type="text/css" th:href="@{css/reset.css}"/>
</head>
<body>
<form method="POST">
<div id="particles-js">
		<div class="login">
			<div class="login-top">
				登录
				<p style="color:red" th:text="${msg}"></p>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img th:src="@{img/name.png}"/></div>
				<div class="login-center-input">
					<input type="text" name="username" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'"/>
					<div class="login-center-input-text">用户名</div>
				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img th:src="@{img/password.png}"/></div>
				<div class="login-center-input">
					<input type="password" name="password" value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
					<div class="login-center-input-text">密码</div>
				</div>
			</div>
			<div class="login-button">
			<button style="width: 200px;height: 35px;line-height: 40px;background-color: dodgerblue;border-radius: 5px;text-align:center">登录</button>


			</div>
		</div>
		<div class="sk-rotating-plane"></div>
</div>
</form>

<script th:src="@{js/particles.min.js}"></script>
<script th:src="@{js/app.js}"></script>
<script type="text/javascript">
	function hasClass(elem, cls) {
	  cls = cls || '';
	  if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
	  return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
	}
	 
	function addClass(ele, cls) {
	  if (!hasClass(ele, cls)) {
	    ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
	  }
	}
	 
	function removeClass(ele, cls) {
	  if (hasClass(ele, cls)) {
	    var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
	    while (newClass.indexOf(' ' + cls + ' ') >= 0) {
	      newClass = newClass.replace(' ' + cls + ' ', ' ');
	    }
	    ele.className = newClass.replace(/^\s+|\s+$/g, '');
	  }
	}
</script>
<div style="text-align:center;">
</div>
</body>
</html>
